     <style>
        /* This CSS makes the list look like a navigation bar */
        nav ul {
            list-style-type: none; /* Removes bullet points */
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

         
        /* 2. THE NORMAL STATE (White Background, Black Text) */
        nav li a {
            display: block;
            background-color: white;   /* Clean White */
            color: black;              /* Sharp Black Text */
            text-align: center;
            padding: 20px 25px;
            text-decoration: none;
            font-family: 'Times New Roman', serif; 
            font-size: 18px;
            font-weight: bold;         /* Bold text looks better with this contrast */
            
            /* Smooth fade transition */
            transition: background-color 0.3s, color 0.3s; 
        }

        /* 3. THE HOVER STATE (Velvet Background, Gold Text) */
        nav li a:hover {
            background-color: #5D0E18; /* Dark Velvet Red */
            color: #D4AF37;            /* Metallic Gold Text */
        }


        /* 3. THE NAME BLOCK (The "Logo") */
        /* We use a specific class ".name-logo" for this */
        nav li.name-logo a {
            font-size: 32px;          /* Much bigger */
            font-weight: bold;
            padding: 10px 30px;       /* Slightly different padding to balance it */
            letter-spacing: 2px;      /* Makes the name look elegant */
        }

        /* Hover for Name Block: STAYS White & Black */
        /* We use !important to make sure this rule overrides the standard one */
        nav li.name-logo a:hover {
            background-color: white !important; 
            color: black !important;
            cursor: pointer;          /* Shows the clicking hand */
        }
         
    </style>

</head>
